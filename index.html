<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Card Verification</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Card Verification</h1>
        <a href="https://github.com/geraldelorm/card-verification" target="_blank"
          ><img src="./assets/svg/github.svg" alt="GitHub Logo"
        /></a>
      </header>
      <div class="card_input">
        <section class="card">
          <h2 class="your_bank">Your Bank</h2>
          <h2 class="card_number" id="card_number">#### #### #### ####</h2>
          <h2 class="your_name">Your Name</h2>
          <div class="provider" id="provider"></div>
        </section>
        <form class="input_area" id="input_area">
          <input id="input" inputmode="numeric" placeholder="Enter Valid Card Number" />
          <button id="check">CHECK</button>
        </form>
      </div>
      <section id="result"></section>
      <footer>
        <p>Built By: <a href="https://twitter.com/geraldelorm" target="_blank">Gerald</a></p>
      </footer>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
