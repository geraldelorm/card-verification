<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Verification</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Card Verification</h1>
        <a href="https://github.com/geraldelorm/card-verification"
          ><img src="./assets/svg/github.svg" alt=""
        /></a>
      </header>
      <div class="card_input">
        <section class="card"></section>
        <section class="input_area">
          <input id="input" placeholder="Enter Valid Card Number" />
          <button id="check">CHECK</button>
        </section>
      </div>

      <section id="result"></section>
      <footer>
        <p>Built By: <a href="https://twitter.com/geraldelorm" target="_blank">Gerald</a></p>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
